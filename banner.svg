    <tspan x="100" y="344">A blockchain where users own their state through personal</tspan>
    <tspan x="100" dy="26">cryptographic chains. The network validates transitions</tspan>
    <tspan x="100" dy="26">and guarantees correctness.</tspan>
  </text>

