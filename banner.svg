  <text x="100" y="296" font-family="Inter,'-apple-system','Segoe UI',system-ui,sans-serif" font-size="44" font-weight="700" fill="#a0a5af" fill-opacity="0.35" letter-spacing="-0.5">the thread.</text>

  <!-- Description -->
