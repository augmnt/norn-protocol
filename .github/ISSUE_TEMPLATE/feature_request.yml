name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting an improvement to the Norn Protocol.
  - type: textarea
    id: problem
    attributes:
      label: Problem or motivation
      description: What problem does this solve? Why is this needed?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: Describe what you'd like to see implemented.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: What other approaches did you consider?
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the protocol does this affect?
      options:
        - norn-types (shared types)
        - norn-crypto (cryptography)
        - norn-thread (thread management)
        - norn-storage (storage backends)
        - norn-relay (P2P networking)
        - norn-weave (anchor chain)
        - norn-loom (smart contracts)
        - norn-spindle (watchtower)
        - norn-node (full node / CLI)
        - Documentation
        - Other
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other context, mockups, or references.
