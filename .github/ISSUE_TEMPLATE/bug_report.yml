name: Bug Report
description: Report a bug in the Norn Protocol
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please fill out the sections below.
        For security vulnerabilities, please see [SECURITY.md](../../SECURITY.md) instead.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run `cargo run -p norn-node -- ...`
        2. Send RPC call `...`
        3. Observe error `...`
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happens?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: "Output of `cargo metadata --format-version 1 | grep norn` or git commit hash"
      placeholder: "v0.1.0"
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Logs, screenshots, config files, etc.
